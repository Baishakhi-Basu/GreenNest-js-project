<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- Bootstrap CSS (v5.x CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenNest</title>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Navbar -->
    <section id="header-placeholder"></section>
    <section class="innerpage-banner">
      <div class="container">
        <div class="innerpage-banner-content">
          <h2 class="innerpage-banner-heading">Thank you</h2>
          <div class="innerpage-banner-list">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><i class="bi bi-chevron-right"></i></li>
              <li class="inner-page-list-active" id="innerPageListActive">
                Thank You
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9">
            <div class="thank-you-message">
              <div class="thank-icon mb-3">
                <img src="./images/thank-icon-tick.png" alt="Thank You Icon" />
              </div>
              <h2 class="mb-3">Thank you for your order!</h2>
              <p class="mb-4">
                Your order has been successfully placed. You can expect delivery
                within 4 to 5 business days. We’ve sent a confirmation to your
                email — please check your inbox (and spam folder) for details.
              </p>
              <button
                class="btn-theme border-0"
                onclick="window.location.href='index.html'"
              >
                Return to Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer-placeholder"></section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script type="module" src="common.js"></script>
    <script type="module" src="./js/thankyou.js"></script>
  </body>
</html>
