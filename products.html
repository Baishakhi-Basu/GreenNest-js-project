<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- Bootstrap CSS (v5.x CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenNest</title>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Navbar -->
    <section id="header-placeholder"></section>
    <section class="innerpage-banner">
      <div class="container">
        <div class="innerpage-banner-content">
          <h2 class="innerpage-banner-heading">Products</h2>
          <div class="innerpage-banner-list">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><i class="bi bi-chevron-right"></i></li>
              <li class="inner-page-list-active" id="innerPageListActive">
                Products
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="product-section section-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="left-product-sec">
              <div class="product-category-sec">
                <h4 class="product-page-heading">Category</h4>
                <div class="product-category">
                  <ul id="pro-category-list" class="proCategorylist"></ul>
                </div>
              </div>
              <div class="price-range-sec">
                <h4 class="product-page-heading">Price Range</h4>
                <div class="price-range">
                  <ul id="price-range-list" class="priceRangeList">
                    <li>
                      <input
                        type="radio"
                        class="form-check-input"
                        name="price"
                        value="All"
                        checked
                      />
                      <p>All</p>
                    </li>
                    <li>
                      <input
                        type="radio"
                        class="form-check-input"
                        name="price"
                        value="0-50"
                      />
                      <p>$0 - $50</p>
                    </li>
                    <li>
                      <input
                        type="radio"
                        class="form-check-input"
                        name="price"
                        value="51-100"
                      />
                      <p>$51 - $100</p>
                    </li>
                    <li>
                      <input
                        type="radio"
                        class="form-check-input"
                        name="price"
                        value="101-200"
                      />
                      <p>$101 - $200</p>
                    </li>
                    <li>
                      <input
                        type="radio"
                        class="form-check-input"
                        name="price"
                        value="201-500"
                      />
                      <p>$201 - $500</p>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="reset-filter">
                <button class="btn-theme border-0" id="resetFilters">
                  Reset Filters
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="product-list-sec">
              <div class="row" id="productList"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <template id="product-category">
      <li>
        <input type="radio" class="form-check-input" name="category" value="" />
        <p class="" id="pro-category-name"></p>
        <span id="pro-category-qty"></span>
      </li>
    </template>
    <template id="productTemplate">
      <div class="col-md-4" id="productValue">
        <div class="productCardBlock text-center" id="productCardBlock">
          <div class="productImage">
            <img src="" alt="" class="productImg img-fluid" id="product-img" />
            <div class="productOverlayIcons">
              <span class="wish-icon" id="addWishList"
                ><i class="bi bi-heart"></i
              ></span>
              <span class="view-icon" id="viewProduct"
                ><i class="bi bi-eye"></i
              ></span>
            </div>
          </div>
          <div class="productInfo">
            <h3 class="productTitle page-subHeading"></h3>
            <div class="productPriceBlock">
              <div class="priceBlock-2">
                <p class="productPrice"></p>
                <p class="ActualProductPrice"></p>
              </div>
              <h5 class="rating py-3">‚≠ê 4.5</h5>
            </div>
            <button class="btn-theme border-0" type="button" id="addToCartBtn">
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </template>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="wishToast"
        class="toast align-items-center border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="wishToastBody" class="toast-body">
            <!-- Message will be inserted dynamically -->
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <section id="footer-placeholder"></section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script type="module" src="./common.js"></script>
    <script type="module" src="./js/products.js"></script>
  </body>
</html>
