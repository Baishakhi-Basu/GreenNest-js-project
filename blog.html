<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- Bootstrap CSS (v5.x CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/owl.carousel/dist/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenNest</title>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Navbar -->
    <section id="header-placeholder"></section>
    <section class="innerpage-banner">
      <div class="container">
        <div class="innerpage-banner-content">
          <h2 class="innerpage-banner-heading">
            Grow Your Dream Garden with Ease
          </h2>
          <div class="innerpage-banner-list">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><i class="bi bi-chevron-right"></i></li>
              <li class="inner-page-list-active" id="innerPageListActive">
                Blogs
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="blog-sec section-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div id="blog-details"></div>
          </div>
          <div class="col-md-4">
            <div class="blog-list-sec">
              <h3 class="mb-3">Recent Blogs</h3>
              <div class="blog-list-block">
                <ul class="blog-list-outer" id="blogListOuter"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <template id="blog-detail-template">
      <div class="blog-detail-section">
        <div class="blog-big-image">
          <img src="" alt="" class="img-fluid" id="blogDetailImg" />
        </div>
        <div class="blog-detail-content">
          <h4 class="date-blog">Date : <span id="blogDate"></span></h4>
          <h2 class="blog-head inner-page-heading" id="blogTitle"></h2>
          <h5 class="blog-subhead" id="blogSubhead"></h5>
          <p class="blog-description" id="blogDescription"></p>
          <button class="btn-theme border-0" id="shopMoreBtn">Shop more</button>
        </div>
      </div>
    </template>

    <template class="blog-list-template" id="blogListTemplate">
      <li class="blog-list">
        <div class="blog-image">
          <img
            src="images/blog1.jpg"
            alt="Blog 1"
            class="img-fluid blogImg"
            id="blogImg"
          />
        </div>
        <div class="blog-item">
          <h4 class="blog-title"></h4>
          <!-- <p class="highlights-date"></p> -->
          <p class="blogShortText"></p>
        </div>
      </li>
    </template>

    <section id="footer-placeholder"></section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
    <script type="module" src="./common.js"></script>
    <script type="module" src="./js/blog.js"></script>
  </body>
</html>
