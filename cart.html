<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- Bootstrap CSS (v5.x CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenNest</title>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Navbar -->
    <section id="header-placeholder"></section>
    <section class="innerpage-banner">
      <div class="container">
        <div class="innerpage-banner-content">
          <h2 class="innerpage-banner-heading">Cart</h2>
          <div class="innerpage-banner-list">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><i class="bi bi-chevron-right"></i></li>
              <li class="inner-page-list-active" id="innerPageListActive">
                Cart
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="cart-section section-padding">
      <div class="container">
        <div class="row" id="showCartProducts">
          <div class="col-md-8">
            <div class="cart-table-block">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product Details</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Subtotal</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="cartTableBody" class="cart-Table-Body"></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="cart-summary-block">
              <h4 class="cart-summary-heading">Cart Summary</h4>
              <div class="cart-summary-content">
                <div class="cart-summary-item">
                  <span class="cart-summary-label">Subtotal:</span>
                  <span class="cart-summary-value" id="cartSubTotal">0</span>
                </div>
                <div class="cart-summary-item">
                  <span class="cart-summary-label">Shipping:</span>
                  <span class="cart-summary-value" id="cartShipping"></span>
                </div>
                <div class="cart-summary-item-imp">
                  <p>
                    <span class="pe-2"><i class="bi bi-truck"></i></span> Free
                    Shipping over $100
                  </p>
                </div>
                <div class="cart-summary-item">
                  <span class="cart-summary-label">Total Amount:</span>
                  <span class="cart-summary-value" id="cartTotalPrice"></span>
                </div>
                <div class="procced-to-block">
                  <button
                    class="btn-theme border-0"
                    onclick="window.location.href='checkout.html'"
                  >
                    Proceed to Checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <template id="cartRowTemplate">
      <tr>
        <td>
          <div class="producImageName">
            <img src="" alt="" class="" id="cartProImage" />
            <span id="cartProName"></span>
          </div>
        </td>
        <td>
          <span id="cartPrice"></span>
        </td>
        <td>
          <div class="cartQty">
            <button class="qty-btn" id="btn-decrease">-</button>
            <span id="cartQty" class="cart-Qty">1</span>
            <button class="qty-btn" id="btn-increase">+</button>
          </div>
        </td>
        <td>
          <span id="cartSubtotal"></span>
        </td>
        <td>
          <span id="btn-remove" class="btnRemove"
            ><i class="bi bi-x-circle-fill"></i
          ></span>
        </td>
      </tr>
    </template>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="cartToast"
        class="toast align-items-center border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="cartToastBody" class="toast-body">
            <!-- Message will be inserted dynamically -->
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <section id="footer-placeholder"></section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script type="module" src="common.js"></script>
    <script type="module" src="./js/cart.js"></script>
  </body>
</html>
