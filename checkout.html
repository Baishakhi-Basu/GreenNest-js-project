<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- Bootstrap CSS (v5.x CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenNest</title>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Navbar -->
    <section id="header-placeholder"></section>
    <section class="innerpage-banner">
      <div class="container">
        <div class="innerpage-banner-content">
          <h2 class="innerpage-banner-heading">Checkout</h2>
          <div class="innerpage-banner-list">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><i class="bi bi-chevron-right"></i></li>
              <li class="inner-page-list-active" id="innerPageListActive">
                Checkout
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="checkout-block section-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="checkout-form-block">
              <form id="checkoutForm" novalidate>
                <div class="checkout-form">
                  <h4 class="inner-page-heading">Shipping Information</h4>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        required
                      />
                      <div class="error" id="firstNameError"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email *</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                      <div class="error" id="emailError"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Phone *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="phone"
                        required
                        maxlength=""
                      />
                      <div class="error" id="phoneError"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="address" class="form-label">Address *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        required
                      />
                      <div class="error" id="addressError"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="country" class="form-label">Country *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        value="USA"
                        disabled
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="state" class="form-label">State *</label>
                      <select id="state" class="form-select" required>
                        <option value="">Select State</option>
                      </select>
                      <div class="error" id="stateError"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="city" class="form-label">City *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        required
                      />
                      <div class="error" id="cityError"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="zip" class="form-label">Zip Code *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="zip"
                        maxlength="5"
                        required
                      />
                      <div class="error" id="zipError"></div>
                    </div>
                  </div>
                </div>

                <div class="payment-block">
                  <h4 class="inner-page-heading">Payment Information</h4>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="cardType" class="form-label"
                        >Card Type *</label
                      >
                      <select id="cardType" class="form-select" required>
                        <option value="">Select Card Type</option>
                        <option>Visa</option>
                        <option>MasterCard</option>
                        <option>American Express</option>
                      </select>
                      <div class="error" id="cardTypeError"></div>
                    </div>
                    <div class="col-md-6">
                      <label for="cardNumber" class="form-label"
                        >Card Number *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="cardNumber"
                        maxlength="16"
                        required
                      />
                      <div class="error" id="cardNumberError"></div>
                    </div>
                    <div class="col-md-4">
                      <label for="expiryMonth" class="form-label"
                        >Expiry Month *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="expiryMonth"
                        placeholder="MM"
                        maxlength="2"
                        required
                      />
                      <div class="error" id="expiryMonthError"></div>
                    </div>
                    <div class="col-md-4">
                      <label for="expiryYear" class="form-label"
                        >Expiry Year *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="expiryYear"
                        placeholder="YYYY"
                        maxlength="4"
                        required
                      />
                      <div class="error" id="expiryYearError"></div>
                    </div>
                    <div class="col-md-4">
                      <label for="cvv" class="form-label">CVV *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cvv"
                        maxlength="3"
                        required
                      />
                      <div class="error" id="cvvError"></div>
                    </div>
                  </div>
                  <div class="form-check mt-3 mb-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="terms"
                    />
                    <label class="form-check-label" for="terms"
                      >I agree to the terms and conditions</label
                    >
                    <div class="error" id="termsError"></div>
                  </div>
                </div>

                <button type="submit" class="btn-theme border-0">
                  Place Order
                </button>
              </form>
            </div>
          </div>

          <div class="col-md-6">
            <div class="cart-summary">
              <h4 class="inner-page-heading">Your Order</h4>
              <div class="orderBlock">
                <div class="orderBlock-inner">
                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th class="inner-page-subheading">Product</th>
                        <th class="inner-page-subheading">Subtotal</th>
                      </tr>
                    </thead>
                    <tbody class="cart-item-table" id="cartItemTable"></tbody>
                    <tfoot>
                      <tr>
                        <td><b>Shipping Price</b></td>
                        <td><b id="shipping-price"></b></td>
                      </tr>
                      <tr>
                        <td><b class="total-name">Total Price</b></td>
                        <td><b id="total-price"> $407</b></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <template id="checkout-cart-template">
      <tr id="cart-item">
        <td id="cart-name-qty"></td>
        <td id="cart-price"></td>
      </tr>
    </template>

    <section id="footer-placeholder"></section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script type="module" src="common.js"></script>
    <script type="module" src="./js/checkout.js"></script>
  </body>
</html>
