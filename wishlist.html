<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- Bootstrap CSS (v5.x CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Owl Carousel CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenNest</title>
  </head>
  <body>
    <div id="preloader">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Navbar -->
    <section id="header-placeholder"></section>
    <section class="innerpage-banner">
      <div class="container">
        <div class="innerpage-banner-content">
          <h2 class="innerpage-banner-heading">Favourite Product</h2>
          <div class="innerpage-banner-list">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><i class="bi bi-chevron-right"></i></li>
              <li class="inner-page-list-active" id="innerPageListActive">
                Wish List
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="wishlist-sec section-padding">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="wishlist-table-block" id="showishlistProducts">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product Details</th>
                      <th>Price</th>
                      <th>Stock</th>
                      <th>Add To Cart</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody
                    id="wishlistTableBody"
                    class="wishlist-Table-Body"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="wishlist-img">
              <img src="images/wishlist-img.jpg" alt="Wishlist Image" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <template id="wishlistRowTemplate">
      <tr>
        <td>
          <div class="producImageName">
            <img src="" alt="" class="" id="wishlistProImage" />
            <span id="wishlistProName"></span>
          </div>
        </td>
        <td>
          <span id="wishlistPrice"></span>
        </td>
        <td>
          <span id="wishlistStock"></span>
        </td>
        <td>
          <span id="wishlistAddToCart" class="wishAddToCart"
            ><span><i class="bi bi-cart3"></i></span> Add To Cart</span
          >
        </td>
        <td>
          <span id="btn-remove" class="btnRemove"
            ><i class="bi bi-x-circle-fill"></i
          ></span>
        </td>
      </tr>
    </template>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="cartToast"
        class="toast align-items-center border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="cartToastBody" class="toast-body">
            <!-- Message will be inserted dynamically -->
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="wishToast"
        class="toast align-items-center border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="wishToastBody" class="toast-body">
            <!-- Message will be inserted dynamically -->
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <section id="footer-placeholder"></section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script type="module" src="common.js"></script>
    <script type="module" src="./js/wishList.js"></script>
  </body>
</html>
